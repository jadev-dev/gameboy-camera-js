<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>gb camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="canvasContainer">
    <canvas id="workingImage"></canvas>
    <button class="srcButton" id="videoButton">start camera</button>
    <button class="srcButton" id="browse">upload file</button>
<canvas id="renderedImage"></canvas>
</div>
<script src="script.js" type="module"></script>
<div class="inputs">
    <p class="inputContainer">
    <input type="file" id="userImage">
    </p>
    <p class="inputContainer">
        <label for="brightness" id="brightnessLabel">brightness</label>
        <input type="range" min="-128" max="128" value="0" id="brightness">
    </p>
    <p class="inputContainer">
    <label for="size" id="sizeLabel">size</label>
    <input type="range" min="0.01" step="0.0001" max="1.5" value="0" id="size">
    </p>
    <p class="inlineInputContainer">
        <input type="checkbox" id="greenMode">
        <label for="greenMode" id="greenModeLabel">green mode</label>
    </p>
    <p class="inputContainer">
        (you can also drag<br>the image to move it)
    <label for="up" id="upLabel">y offset</label>
    <input type="range" min="-128" max="128" value="0" id="up">
    </p>
    <p class="inputContainer">
    <label for="right" id="rightLabel">x offset</label>
    <input type="range" min="-128" max="128" value="0" id="right">
    </p>
    <p class="inputContainer">
        <label for="dlScale" id="dlScaleLabel">download scale: 10x</label>
        <input type="range" min="1" max="20" value="10" id="dlScale">
    </p>
    <p class="inputContainer">
        <button id="dlButton">download</button>
    </p>
</div>
<video autoplay="true" muted="true" playsinline="true"></video>
</body>
</html>
